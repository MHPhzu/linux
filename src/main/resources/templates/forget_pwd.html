<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto&display=swap}" rel="stylesheet">
    <link th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/forget_pwd.css" th:href="@{/css/forget_pwd.css}">
    <title>忘记密码</title>
</head>
<body>
<img src="img/background.png" alt="" class="wave">
<div class="container">
    <div class="login-box">
        <form action="">
            <h2 class="wc">FORGET</h2>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>学号</h5>
                    <input id="stunum" type="text" class="input">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>手机号</h5>
                    <input id="phonenum" type="text" class="input">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>邮箱</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <div>
                    <h5>验证码</h5>
                    <input id="ver_code" type="text" class="input">
                    <button id="sendcode" type="button" class="btn0">发送验证码</button>
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <div>
                    <h5>新的密码</h5>
                    <input id="stupwd" type="password" class="input">
                </div>
            </div>
            <button id="reset" type="button" class="btn">重置</button>
        </form>
    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{../js/app.js}" type="text/javascript"></script>
<script th:src="@{../js/forget_pwd.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
