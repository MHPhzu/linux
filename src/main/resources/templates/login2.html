<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto&display=swap}" rel="stylesheet">
    <link th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="js/j" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../static/css/login2-style.css" th:href="@{/css/login2-style.css}">
    <title>登录</title>
</head>
<body>
<img src="img/background.png" alt="" class="wave">
<div class="container">
    <div class="login-box">
        <form action="">
            <h2 class="wc">Welcome</h2>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>手机号</h5>
                    <input id="phonenum" type="text" class="input">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <div>
                    <h5>验证码</h5>
                    <input id="ver_code" type="text" class="input">
                    <button id="sendcode" type="button" class="btn0">发送验证码</button>
                </div>
            </div>
            <input id="login" type="submit" class="btn" value="登录">
        </form>
    </div>
</div>
<script th:src="@{../js/app.js}" type="text/javascript"></script>
<script th:src="@{../js/login2_js.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
